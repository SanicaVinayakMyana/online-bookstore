<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store API</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      color: #22223b;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(34,34,59,0.08);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: #3f51b5;
      margin-bottom: 0.5em;
    }
    p {
      color: #4a4e69;
      margin-bottom: 1.5em;
    }
    a {
      color: #fff;
      background: #3f51b5;
      padding: 0.7em 1.5em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover {
      background: #283593;
    }
    .api {
      margin-top: 2em;
      font-size: 0.95em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Book Store API</h1>
    <p>Welcome! This is the backend REST API for the Online Book Store project.</p>
    <a href="http://localhost:3000">Go to the Frontend</a>
    <div class="api">
      <p>Try <code>/api/books</code> for books data, or use the React frontend for a full experience.</p>
    </div>
  </div>
</body>
</html>
